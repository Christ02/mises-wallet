services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mises-wallet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mises_wallet}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mises-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Node.js
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: mises-wallet-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mises_wallet}
      PORT: 3000
      # Encriptación para wallets
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-to-a-strong-random-key-in-production-32-chars}
      # Sepolia Testnet RPC
      SEPOLIA_RPC_URL: ${SEPOLIA_RPC_URL:-https://sepolia.infura.io/v3/YOUR_INFURA_KEY}
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app
      - ./database:/app/database
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mises-network
    restart: unless-stopped
    command: npm run dev

  # Frontend React con TypeScript y Tailwind
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: mises-wallet-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: http://localhost:3001
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mises-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0 --port 5174

  # pgAdmin - Administración de PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mises-wallet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mises-wallet.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mises-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  mises-network:
    driver: bridge

