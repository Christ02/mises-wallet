version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: mises-wallet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mises_wallet}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mises-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Node.js
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: mises-wallet-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mises_wallet}
      PORT: ${BACKEND_PORT:-3001}
      # Agrega aquí otras variables de entorno necesarias
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mises-network
    restart: unless-stopped
    command: ${BACKEND_COMMAND:-npm run dev}

  # Frontend React con TypeScript y Tailwind
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: mises-wallet-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-5174}:${FRONTEND_PORT_INTERNAL:-5173}"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mises-network
    restart: unless-stopped
    command: ${FRONTEND_COMMAND:-npm run dev -- --host 0.0.0.0}

  # pgAdmin - Administración de PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mises-wallet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@mises-wallet.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mises-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  mises-network:
    driver: bridge

